<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Ficha</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        h1 { color: #2d3748; font-size: 2em; }
        .form-group { margin-bottom: 24px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea { resize: vertical; min-height: 100px; }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            text-align: center;
            margin-bottom: 12px;
        }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .btn-secondary { background-color: #e2e8f0; color: #2d3748; }
        .medicamentos-section {
            background: #f7fafc;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 2px solid #e2e8f0;
        }
        .section-title { font-size: 1.2em; font-weight: 600; margin-bottom: 16px; }
        .medicamento-item {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 2px solid #e2e8f0;
            position: relative;
        }
        .medicamento-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 12px;
        }
        .medicamento-item input,
        .medicamento-item textarea {
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
        }
        /* Added textarea styling for medication observations */
        .medicamento-item textarea {
            grid-column: 1 / -1;
            resize: vertical;
            min-height: 60px;
            margin-top: 8px;
        }
        .btn-remove-med {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-add-med {
            background: #48bb78;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .no-medicamentos { color: #a0aec0; text-align: center; padding: 20px; }
        .info-box {
            background-color: #bee3f8;
            border-left: 4px solid #4299e1;
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 24px;
            color: #2c5282;
        }
        /* Added validation error styling */
        .input-error {
            border-color: #e53e3e !important;
        }
        .error-message {
            color: #e53e3e;
            font-size: 0.85em;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Nova Ficha</h1>
        </header>
        
        <div class="info-box">
            <strong>Cliente:</strong> {{ cliente[1] }}<br>
            <strong>CPF:</strong> {{ cliente[2] }}
        </div>
        
        <form method="POST" id="formNovaFicha">
            <div class="form-group">
                <label for="data_entrada">Data de Entrada <span style="color: #e53e3e;">*</span></label>
                <input type="date" id="data_entrada" name="data_entrada" required>
                <div id="data_entrada-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="data_saida">Data de Saida</label>
                <input type="date" id="data_saida" name="data_saida">
                <div id="data_saida-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="observacoes">Observacoes</label>
                <textarea id="observacoes" name="observacoes"></textarea>
            </div>
            
            <div class="medicamentos-section">
                <div class="section-title">Medicamentos</div>
                <div id="medicamentos-container">
                    <div class="no-medicamentos">Nenhum medicamento adicionado.</div>
                </div>
                <button type="button" class="btn-add-med" onclick="adicionarMedicamento()">Adicionar</button>
            </div>
            
            <input type="hidden" id="medicamentos_data" name="medicamentos_data" value="[]">
            
            <button type="submit" class="btn btn-primary">Criar Ficha</button>
            <a href="/cliente/{{ cliente[0] }}" class="btn btn-secondary">Voltar</a>
        </form>
    </div>
    
    <script>
        let medicamentos = [];

        document.getElementById('data_saida').addEventListener('change', function() {
            const dataEntrada = document.getElementById('data_entrada').value;
            const dataSaida = this.value;
            const error = document.getElementById('data_saida-error');
            
            if (dataEntrada && dataSaida && new Date(dataSaida) < new Date(dataEntrada)) {
                this.classList.add('input-error');
                error.textContent = 'Data de saida nao pode ser anterior a data de entrada';
            } else {
                this.classList.remove('input-error');
                error.textContent = '';
            }
        });
        
        function adicionarMedicamento() {
            medicamentos.push({
                id: Date.now(),
                nome: '',
                dosagem: '',
                frequencia: '',
                observacoes: ''
            });
            renderizarMedicamentos();
        }
        
        function removerMedicamento(id) {
            medicamentos = medicamentos.filter(m => m.id !== id);
            renderizarMedicamentos();
        }
        
        function atualizarMedicamento(id, campo, valor) {
            const med = medicamentos.find(m => m.id === id);
            if (med) med[campo] = valor;
        }
        
        function renderizarMedicamentos() {
            const container = document.getElementById('medicamentos-container');
            if (medicamentos.length === 0) {
                container.innerHTML = '<div class="no-medicamentos">Nenhum medicamento adicionado.</div>';
                return;
            }
            container.innerHTML = medicamentos.map(med => `
                <div class="medicamento-item">
                    <button type="button" class="btn-remove-med" onclick="removerMedicamento(${med.id})">Ã—</button>
                    <div class="medicamento-grid">
                        <input type="text" placeholder="Nome *" value="${med.nome}" onchange="atualizarMedicamento(${med.id}, 'nome', this.value)">
                        <input type="text" placeholder="Dosagem" value="${med.dosagem}" onchange="atualizarMedicamento(${med.id}, 'dosagem', this.value)">
                        <input type="text" placeholder="Frequencia" value="${med.frequencia}" onchange="atualizarMedicamento(${med.id}, 'frequencia', this.value)">
                        <textarea placeholder="Observacoes sobre o medicamento" onchange="atualizarMedicamento(${med.id}, 'observacoes', this.value)">${med.observacoes}</textarea>
                    </div>
                </div>
            `).join('');
        }
        
        document.getElementById('formNovaFicha').addEventListener('submit', function(e) {
            const dataEntrada = document.getElementById('data_entrada').value;
            const dataSaida = document.getElementById('data_saida').value;
            
            if (dataEntrada && dataSaida && new Date(dataSaida) < new Date(dataEntrada)) {
                e.preventDefault();
                alert('Por favor, corrija os erros no formulario antes de enviar.');
                return;
            }
            
            document.getElementById('medicamentos_data').value = JSON.stringify(medicamentos);
        });
    </script>
</body>
</html>
